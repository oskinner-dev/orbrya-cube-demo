<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbrya Forest Demo - C# + Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn.wide {
            grid-column: span 2;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .tech-stack {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            text-align: center;
            min-width: 120px;
        }
        
        .fps-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }
        
        .fps-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .fps-good { color: #00ff88; }
        .fps-warn { color: #ffaa00; }
        .fps-bad { color: #ff4444; }
        
        .object-count {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            font-size: 12px;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="fps-counter">
        <div class="fps-value" id="fps-value">60</div>
        <div class="fps-label">FPS</div>
    </div>
    
    <div class="object-count" id="object-count">Trees: 0</div>
    
    <div class="overlay">
        <h1>üå≤ Orbrya Forest Demo</h1>
        <p class="subtitle">C# WebAssembly + Three.js on Chromebook</p>
        
        <div class="controls">
            <button class="control-btn" onclick="CSharpController.addTrees()" disabled>
                ‚ûï Add Trees
            </button>
            <button class="control-btn" onclick="CSharpController.removeTrees()" disabled>
                ‚ûñ Remove Trees
            </button>
            <button class="control-btn" onclick="CSharpController.startRotation()" disabled>
                üîÑ Rotate
            </button>
            <button class="control-btn" onclick="CSharpController.stopRotation()" disabled>
                ‚è∏Ô∏è Stop
            </button>
            <button class="control-btn wide" onclick="CSharpController.resetCamera()" disabled>
                üì∑ Reset View
            </button>
        </div>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Loading C# backend...</span>
        </div>
        
        <div class="tech-stack">
            <span class="tech-badge">C# / .NET 8</span>
            <span class="tech-badge">WebAssembly</span>
            <span class="tech-badge">Three.js r128</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;
        const fpsElement = document.getElementById('fps-value');
        
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            const delta = currentTime - lastTime;
            
            if (delta >= 1000) {
                fps = Math.round((frames * 1000) / delta);
                fpsElement.textContent = fps;
                
                fpsElement.className = 'fps-value';
                if (fps >= 55) {
                    fpsElement.classList.add('fps-good');
                } else if (fps >= 30) {
                    fpsElement.classList.add('fps-warn');
                } else {
                    fpsElement.classList.add('fps-bad');
                }
                
                frames = 0;
                lastTime = currentTime;
            }
        }
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 8);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -20;
        dirLight.shadow.camera.left = -20;
        dirLight.shadow.camera.right = 20;
        scene.add(dirLight);
        
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x2d5016 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        const trees = [];
        let rotationSpeed = 0;
        
        function createTree(x, z) {
            const treeGroup = new THREE.Group();
            
            const trunkHeight = 1.5 + Math.random() * 1;
            const trunkGeometry = new THREE.CylinderGeometry(0.15, 0.2, trunkHeight, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = trunkHeight / 2;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            const foliageGeometry = new THREE.ConeGeometry(0.8, 2, 8);
            const foliageMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            
            for (let i = 0; i < 3; i++) {
                const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                foliage.position.y = trunkHeight + 0.3 + (i * 0.5);
                foliage.castShadow = true;
                treeGroup.add(foliage);
            }
            
            treeGroup.position.set(x, 0, z);
            scene.add(treeGroup);
            trees.push(treeGroup);
            
            return treeGroup;
        }
        
        for (let i = 0; i < 25; i++) {
            const x = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            createTree(x, z);
        }
        
        document.getElementById('object-count').textContent = `Trees: ${trees.length}`;
        
        window.addTrees = function() {
            for (let i = 0; i < 10; i++) {
                const x = (Math.random() - 0.5) * 25;
                const z = (Math.random() - 0.5) * 25;
                createTree(x, z);
            }
            document.getElementById('object-count').textContent = `Trees: ${trees.length}`;
            document.getElementById('status').textContent = `Added 10 trees. Total: ${trees.length}`;
        };
        
        window.removeTrees = function() {
            const toRemove = Math.min(10, trees.length);
            for (let i = 0; i < toRemove; i++) {
                const tree = trees.pop();
                scene.remove(tree);
            }
            document.getElementById('object-count').textContent = `Trees: ${trees.length}`;
            document.getElementById('status').textContent = `Removed ${toRemove} trees. Total: ${trees.length}`;
        };
        
        window.startRotation = function() {
            rotationSpeed = 0.003;
            document.getElementById('status').textContent = 'Camera rotating...';
        };
        
        window.stopRotation = function() {
            rotationSpeed = 0;
            document.getElementById('status').textContent = 'Camera stopped';
        };
        
        window.resetCamera = function() {
            camera.position.set(0, 3, 8);
            camera.lookAt(0, 0, 0);
            rotationSpeed = 0;
            document.getElementById('status').textContent = 'Camera reset';
        };
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateFPS();
            
            if (rotationSpeed !== 0) {
                const time = Date.now() * rotationSpeed;
                camera.position.x = Math.sin(time) * 8;
                camera.position.z = Math.cos(time) * 8;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
        console.log('‚úÖ Three.js forest scene initialized');
        console.log(`üå≤ ${trees.length} trees rendered`);
    </script>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
