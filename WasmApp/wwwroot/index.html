<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbrya Cube Demo - C# + Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn.wide {
            grid-column: span 2;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .tech-stack {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            text-align: center;
            min-width: 120px;
        }
        
        .fps-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }
        
        .fps-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .fps-good { color: #00ff88; }
        .fps-warn { color: #ffaa00; }
        .fps-bad { color: #ff4444; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="fps-counter">
        <div class="fps-value" id="fps-value">60</div>
        <div class="fps-label">FPS</div>
    </div>
    
    <div class="overlay">
        <h1>üéÆ Orbrya Demo</h1>
        <p class="subtitle">C# WebAssembly controlling Three.js</p>
        
        <div class="controls">
            <button class="control-btn" onclick="CSharpController.increaseSpeed()" disabled>
                ‚ö° Faster
            </button>
            <button class="control-btn" onclick="CSharpController.decreaseSpeed()" disabled>
                üêå Slower
            </button>
            <button class="control-btn" onclick="CSharpController.stopRotation()" disabled>
                ‚è∏Ô∏è Stop
            </button>
            <button class="control-btn" onclick="CSharpController.setSpeed(1)" disabled>
                üîÑ Reset
            </button>
            <button class="control-btn wide" onclick="CSharpController.setCustomSpeed(0.03, -0.02)" disabled>
                üé≤ Random Pattern
            </button>
        </div>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Loading C# backend...</span>
        </div>
        
        <div class="tech-stack">
            <span class="tech-badge">C# / .NET 8</span>
            <span class="tech-badge">WebAssembly</span>
            <span class="tech-badge">Three.js r128</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;
        const fpsElement = document.getElementById('fps-value');
        
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            const delta = currentTime - lastTime;
            
            if (delta >= 1000) {
                fps = Math.round((frames * 1000) / delta);
                fpsElement.textContent = fps;
                
                fpsElement.className = 'fps-value';
                if (fps >= 55) {
                    fpsElement.classList.add('fps-good');
                } else if (fps >= 30) {
                    fpsElement.classList.add('fps-warn');
                } else {
                    fpsElement.classList.add('fps-bad');
                }
                
                frames = 0;
                lastTime = currentTime;
            }
        }
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e27);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00ff88,
            emissive: 0x00ff88,
            emissiveIntensity: 0.2,
            shininess: 100
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        const wireframe = new THREE.LineSegments(edges, lineMaterial);
        cube.add(wireframe);
        
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(5, 5, 5);
        scene.add(light1);
        
        const light2 = new THREE.DirectionalLight(0x667eea, 0.5);
        light2.position.set(-5, -5, -5);
        scene.add(light2);
        
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 200; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        camera.position.z = 5;
        
        let rotationSpeed = { x: 0.01, y: 0.01 };
        
        window.setRotationSpeed = function(x, y) {
            rotationSpeed.x = x;
            rotationSpeed.y = y;
            document.getElementById('status').textContent = 
                `Rotating at X:${x.toFixed(3)}, Y:${y.toFixed(3)}`;
        };
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateFPS();
            
            cube.rotation.x += rotationSpeed.x;
            cube.rotation.y += rotationSpeed.y;
            
            stars.rotation.y += 0.0001;
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
        console.log('‚úÖ Three.js scene initialized');
    </script>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
